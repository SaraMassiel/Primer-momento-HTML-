<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Aspirantes</title>
</head>
<body>
    
    <label for="Cardio">¿Tiene alguna enfermedad cardiovascular diagnosticada?</label>
    <select id="Cardio">
    
    <option value="No">No</option>
    <option value="Yes">Yes</option>
    
    </select>
    <br><br>
    <label for="Fumador">¿Es fumador(a) activo actualmente?</label>
    <select id="Fumador">
    
    <option value="No">No</option>
    <option value="Yes">Yes</option>
    
    </select>
    <br><br>
    <label for="Psicologico">¿Ha tenido algún diagnostico de enfermedad mental severa?</label>
    <select id="Psicologico">
    
    <option value="No">No</option>
    <option value="Yes">Yes</option>
    
    </select>
    <br><br>
    <label for="Ejercicio">¿Haces ejercicio de manera cotidiana?</label>
    <select id="Ejercicio">
    
    <option value="No">No</option>
    <option value="Yes">Yes</option>
    
    </select>
    <br><br>
    <label for="Aislamiento">¿Cree tener buena tolerancia al aislamiento y los espacios cerrados?</label>
    <select id="Aislamiento">
    
    <option value="No">No</option>
    <option value="Yes">Yes</option>
    
    </select>
    <br><br>
    <label for="Educacion">Nivel educativo más alto alcanzado: </label>
    <select id="Educacion">
    
    <option value="Preescolar">Preescolar</option>
    <option value="Basica primaria">Básica primaria</option>
    <option value="Secundaria">Básica secundaria</option>
    <option value="Tecnica">Tecnica</option>
    <option value="Tecnologia">Tecnología</option>
    <option value="Pregrado">Pregrado</option>
    <option value="Maestria">Maestria</option>
    <option value="Doctorado">Doctorado</option>
    <option value="Otro">Otro</option>
    
    </select>
    
    <br>
    <label for="OtroEducacion">Si seleccionaste "Otro", escribe tu nivel educativo aquí: </label>
    <input type="text" id="OtroEducacion">
    <br><br>
    <label for="Ingles">Nivel de inglés: </label>
    <select id="Ingles">

<option value="A1">A1</option>
<option value="A2">A2</option>
<option value="B1">B1</option>
<option value="B2">B2</option>
<option value="C1">C1</option>
<option value="C2">C2</option>

    </select>
<br><br>
    <label for="Descripcion">Por que quieres ir a Marte: </label>
<textarea name="Descripcion" id="Descripcion" maxlength="300"  placeholder="Quiero ir a Marte porque...."></textarea>
<br><br>
<button onclick="window.location.href='index.html'">Ir al registro</button>


</body>
</html>
