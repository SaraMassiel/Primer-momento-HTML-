<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Viaje a Marte</title>
</head>
<body>
    
<h1>Formulario de registro: Viaje a Marte</h1>

    <form action="">

<label for="Pick ID">Elige tu tipo de documento: </label>
<select>

    <option value="Cedula ciudadania">Cedula de ciudadania</option>
    <option value="Tarjeta identidad">Tarjeta de identidad</option>
    <option value="Cedula Extranjeria">Cedula de extranjeria</option>
    
</select>
<br><br>
<label for="Numero ID">Número de identificación: </label>
<input type="text" id="Numero ID" minlength="10" maxlength="10" placeholder="1234567890" required>
<br><br>
<label for="P.nombre">Primer nombre: </label>
<input type="text" id="P.nombre" maxlength="65" placeholder="Solo primer nombre" required>
<br><br>
<label for="S.nombre">Segundo nombre: </label>
<input type="text" id="S.nombre" maxlength="65" placeholder="Solo segundo nombre">
<br><br>
<label for="P.apellido">Primer apellido: </label>
<input type="text" id="P.apellido" maxlength="65" placeholder="Solo primer apellido" required>
<br><br>
<label for="S.apellido">Segundo apellido: </label>
<input type="text" id="S.apellido" maxlength="65" placeholder="Solo segundo apellido">
<br><br>
<label for="Fecha nacimiento">Fecha de nacimiento: </label>
<input type="date" id="Fecha nacimiento" required>
<br><br>
<label for="Pais">Selecciona tu país: </label>
<select id="Pais" required>

    <option value="Colombia">Colombia</option>
    <option value="Argentina">Argentina</option>
    <option value="Brasil">Brasil</option>
    <option value="Panama">Panama</option>

</select>
<br><br>
<label for="Correo">Correo electrónico: </label>
<input type="email" id="Correo" placeholder="ejemplo@ejemplo.com" required>
<br><br>
<label for="Telefono">Ingresa tu número de telefono: </label>
<input type="number" id="Telefono" maxlength="10" placeholder="320 5555 555" required>
<br><br>
<label for="Contraseña">Contraseña: </label>
<input type="password" id="" min="8" maxlength="10" placeholder="ejemplo04*." required>
<br><br>
<button type="reset">Limpiar</button>
<button type="submit">enviar</button>
<button onclick="window.location.href='datos_Aspirantes.html'">rellenar datos de aspirante</button>

    </form>

</body>
</html>
